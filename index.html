  a DOM node to create a graph and adding vertices and edges.

<html>
<head>
    <title>Hello, World! example for mxGraph</title>

    <link rel="stylesheet" href="example.css"></head>

    <!-- Sets the basepath for the library if not in same directory -->
    <script type="text/javascript">
      mxBasePath = 'node_modules/mxgraph/javascript/src';
    </script>

    <!-- Loads and initializes the library -->
    <script type="text/javascript" src="node_modules/mxgraph/javascript/mxClient.js"></script>
    <script type="text/javascript" src="./src/graphData.js"></script>
    <script type="text/javascript" src="./src/bindings.js"></script>
    <script type="text/javascript" src="./src/serializer.js"></script>
</head>
<body>

<div id="source" class="graph">
</div>

<div id="target" class="graph">
</div>

<script type="text/javascript" src="./example.js"></script>
</body>
</html>
